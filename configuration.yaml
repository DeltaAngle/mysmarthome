life360:
  accounts:
    - username: !secret life360_username
      password: !secret life360_password
  circles:
    include: [Family]

mqtt:
  broker: !secret mqtt_server
  port: !secret mqtt_port
  username: !secret mqtt_username
  password: !secret mqtt_password
  keepalive: 60
  client_id: pi_ha

sonos:
  media_player:
    hosts:
      - !secret sonos_living_room_ip
      - !secret sonos_front_room_ip

binary_sensor:
  - platform: workday
    country: US

lovelace:
  mode: yaml
  resources:
    - url: /local/button-card.js
      type: module

# Google Calendar
google:
  client_id: !secret google_client_id
  client_secret: !secret google_client_secret

emulated_hue:
  expose_by_default: false
  host_ip: !secret ha_ip_address
  listen_port: 8300
  exposed_domains:
    - light
    - switch
    - input_boolean

panel_iframe:
  front_room_ha:
    title: Front Room HA
    icon: mdi:home-assistant
    url: !secret front_room_ha_url
  tv_room_ha:
    title: TV Room HA
    icon: mdi:home-assistant
    url: !secret tv_room_ha_url
  snapcast_server:
    title: Snapcast Server
    icon: mdi:music
    url: !secret snapcast_server_url

ios:
  push:
    categories:
      - name: Single Car Garage Door
        identifier: "1CAR_GARAGE"
        actions:
          - identifier: "1CAR_GARAGE_CLOSE"
            title: "Close Garage Door"
            activationMode: "background"
            authenticationRequired: yes
            destructive: yes
            behavior: "default"
      - name: Two Car Garage Door
        identifier: "2CAR_GARAGE"
        actions:
          - identifier: "2CAR_GARAGE_CLOSE"
            title: "Close Garage Door"
            activationMode: "background"
            authenticationRequired: yes
            destructive: yes
            behavior: "default"
      - name: Trash Recycle
        identifier: "trash_recycle"
        actions:
          - identifier: "TRASH_LEFT"
            title: "Done"
            activationMode: "background"
            authenticationRequired: yes
            destructive: yes
            behavior: "default"
          - identifier: "TRASH_REMIND_LATER"
            title: "Remind Later"
            activationMode: "background"
            authenticationRequired: yes
            destructive: yes
            behavior: "default"
      - name: Welcome Home
        identifier: "welcome_home"
        actions:
          - identifier: "DISABLE_SECURITY"
            title: "Yes"
            activationMode: "background"
            authenticationRequired: yes
            destructive: yes
            behavior: "default"
